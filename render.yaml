services:
  - type: static
    name: ebuka-portfolio
    env: static
    repo: https://github.com/cfrancisx/my-portfolio
    branch: main
    buildCommand: npm ci --prefer-offline --no-audit && npm run build
    publishPath: dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: NODE_ENV
        value: production
